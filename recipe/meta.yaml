{% set version = '0.7.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dplyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dplyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dplyr/dplyr_{{ version }}.tar.gz
  sha256: d489cc8b53854ec30737bb7d39b331b67ca35f4275ad19e97420d7a247808330

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bit64 (>= 0.9.7), callr, covr (>= 3.0.1), DBI (>= 0.7.14), dbplyr (>= 1.2.0), dtplyr (>= 0.0.2), ggplot2 (>= 2.2.1), hms (>= 0.4.1), knitr (>= 1.19), Lahman (>= 3.0-1), lubridate, MASS, mgcv (>= 1.8.23), microbenchmark (>= 1.4.4), nycflights13 (>= 0.2.2), rmarkdown (>= 1.8), RMySQL (>= 0.10.13), RPostgreSQL (>= 0.6.2), RSQLite (>= 2.0), testthat (>= 2.0.0), withr (>= 2.1.1)
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-bh >=1.58.0_1
    - r-r6 >=2.2.2
    - r-rcpp >=0.12.15
    - r-assertthat >=0.2.0
    - r-bindrcpp >=0.2.0.9000
    - r-glue >=1.1.1
    - r-magrittr >=1.5
    - r-pkgconfig >=2.0.1
    - r-plogr >=0.1.10
    - r-rlang >=0.2.0
    - r-tibble >=1.3.1
    - r-tidyselect >=0.2.3

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.58.0_1
    - r-r6 >=2.2.2
    - r-rcpp >=0.12.15
    - r-assertthat >=0.2.0
    - r-bindrcpp >=0.2.0.9000
    - r-glue >=1.1.1
    - r-magrittr >=1.5
    - r-pkgconfig >=2.0.1
    - r-plogr >=0.1.10
    - r-rlang >=0.2.0
    - r-tibble >=1.3.1
    - r-tidyselect >=0.2.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dplyr')"           # [not win]
    - "\"%R%\" -e \"library('dplyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://dplyr.tidyverse.org, https://github.com/tidyverse/dplyr
  license: MIT + file LICENSE
  summary: A fast, consistent tool for working with data frame like objects, both in memory and
    out of memory.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - mingwandroid

